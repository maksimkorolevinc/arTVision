<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arTVision | New Concept</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #22223b;
            --accent: #c9ada7;
            --white: #f2e9e4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #111;
            color: var(--white);
            overflow-x: hidden;
        }

        /* Hero Container */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Background */
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.6) contrast(1.1);
        }

        /* Overlay Gradient */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(34, 34, 59, 0.2) 100%);
            z-index: 2;
        }

        /* Content Wrapper */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 0 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }

        /* Animated Keyword */
        .highlight {
            background: linear-gradient(45deg, #f2e9e4, #c9ada7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 15px;
            background: rgba(201, 173, 167, 0.3);
            z-index: -1;
            transform: skewX(-15deg);
        }

        p.subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 2rem;
            margin-bottom: 2rem;
            display: inline-block;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        /* Buttons */
        .cta-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Floating Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: float 2s infinite ease-in-out;
            color: var(--white);
            opacity: 0.7;
            font-size: 2rem;
            cursor: pointer;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, 0);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, 15px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p.subtitle {
                font-size: 1.1rem;
            }

            .cta-group {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <!-- Background Video: Using the existing asset -->
        <video class="hero-video" autoplay loop muted playsinline poster="assets/photos/multicam3.jpg">
            <source src="assets/videos/VID_5.mp4" type="video/mp4">
        </video>

        <div class="hero-overlay"></div>

        <div class="hero-content">
            <div class="glass-panel">
                <h1>ARTVISION <br> <span class="highlight">GROUP</span></h1>
                <p class="subtitle">Мы создаем кинематографические шедевры из живых выступлений.</p>

                <div class="cta-group">
                    <a href="#" class="btn btn-primary">Посмотреть Портфолио</a>
                    <a href="#" class="btn btn-outline">Связаться с Нами</a>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">
            <i class='bx bx-chevron-down'></i>
        </div>
    </section>

</body>

</html>
